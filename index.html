<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav-top">
        <h2>the great</h2>
        <h1 class="rightColor">RGB(256, 256, 256)</h1>
        <h2>Guessing Game</h2>
      </div>

      <div class="nav-down">
        <h3 class="newgame">new colors</h3>
        <h3 class="display"></h3>
        <div class="difficulty">
          <h3 class="mp opt">Easy</h3>
          <h3 class="mp opt active">Hard</h3>
          <form class="form">
            <h4 class="custom">Number of colors</h4>
            <input class="input" type="number" />
            <button class="button">X</button>
          </form>
        </div>
      </div>
    </header>

    <div class="container squares">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
